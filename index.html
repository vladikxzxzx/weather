<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wheather</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="head">
    <h1 id="cityname">?</h1>
    <div id="oneline">
      <input id="changecity" name="changecity" type="text" placeholder="Put your city">
      <button class="butt">Find</button>
      <img class='iconloc' src="elements/location.png">
      <p id="myloc">My location</p>
    </div>
  </div>
  <div class="center">
    <div class="line"><img id="wicon" src="img/sunny.png">
      <p id="temperature">?Â°C</p>
    </div>
    <div id="description">Sunny</div>
  </div>
  <div class="footer">
    <div class="cl1">
        <p class="hl1">Wind</p>
        <p id="t1">20kph</p>
    </div>
    <div class="cl2">
      <p class="hl2">Pressure</p>
      <p id="t2">1000mb</p>
    </div>
    <div class="cl3">
      <p class="hl3">Humidity</p>
      <p id="t3">10%</p>
    </div> 
    <div class="cl4">
      <p class="hl4">Cloud</p>
      <p id="t4">10%</p>
    </div>
  </div>


  <script src="main.js"></script>
</body>

</html>
